<!DOCTYPE html>
<html lang="en">
<head>

    <title>Lasagna Recipes</title>

<body>
    <h1>Lasagna Recipes</h1>
    <img src="../images/lasagna.jpg" alt="lasagna">
        <h2>Description</h2>
            <p>lasagna is good.</p>
        <h2>Ingredients</h2>
            <ul>
                <li>beef mince</li>
                <li>tomato sauce</li>
                <li>200ml hot beef stock</li>
                <li>lasagne sheets</li>
                <li>mozzarella</li>
            </ul>
        <h2>Steps</h2>
                <ol>
                    <li>cook meat</li>
                    <li>add sauce</li>
                    <li>add sauce and meat to dish and cover in sheets. repeat x3</li>
                    <li>add mozzarella over the top</li>
                </ol>   
</body>
